<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>GigIt! - Home</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="col-2">
        <a class="navbar-brand" href="index.html">
          <img src="img/Logo_sml_blue.png" alt="GigIt! logo" class="img-fluid">
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link ps-3" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ps-3" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ps-3" href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ps-3" href="#">Sign In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row my-5">
    <div class="col-2"></div>
    <div class="col-8 central-logo">
      <img src="img/Logo_sml_blue.png" alt="GigIt!" class="img-fluid">
    </div>
    <div class="col-2"></div>
  </div>

  <div class="row">
    <div class="col-1"></div>
    <div class="col-10 d-grid gap-4">
      <button type="button" class="btn btn-lg main-button"
        data-bs-toggle="modal" data-bs-target="#venuesLoginModal">
        Search Venues
      </button>

      <a href="" class="btn btn-lg main-button">Search Performers</a>
      <a href="" class="btn btn-lg main-button">Search Events</a>
    </div>
    <div class="col-1"></div>
  </div>

  <!-- Modals -->
  <!-- Venues Modal -->
  <div class="modal fade" id="venuesLoginModal" tabindex="-1"
    aria-labelledby="venuesLoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="venuesLoginModalLabel">Sign In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="venues-email" class="form-label">Email
                address</label>
              <input type="email" class="form-control email-input"
                id="venues-email">
            </div>
            <div class="mb-3">
              <label for="venues-password" class="form-label">Password</label>
              <input type="password" class="form-control password-input"
                id="venues-password">
            </div>
            <a href="venue-search.html"
              class="btn btn-lg main-button mt-2 mb-4">Login</a>
          </form>
          <a class="modal-link">Forgot password</a><br>
          <a class="modal-link">Create GigIt! Account</a>
        </div>
      </div>
    </div>
  </div>



  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
